<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h3>Cadastrar Solicitação</h3>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Cadastrar Solicitação</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <form
      [formGroup]="formGroup"
      (ngSubmit)="registrarSolicitacao(); $event.preventDefault()"
    >
      <ion-item>
        <ion-label>Nome do material:</ion-label>
        <ion-input formControlName="descricao" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nome do solicitante:</ion-label>
        <ion-input formControlName="solicitante" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Valor R$:</ion-label>
        <ion-input
          formControlName="preco"
          type="text"
          ngModel
          mask="00.00"
        ></ion-input>
      </ion-item>
      <ion-button ion-button type="submit" [disabled]="formGroup.invalid"
        >Confirmar</ion-button
      >
    </form>
  </div>
</ion-content>
