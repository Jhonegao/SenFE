<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Solicitações em aberto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngFor="let item of semstatus">
    <ion-row class="marginCards">
      <ion-col col-6 class="ion-no-padding">
        <ion-card
          tappable
          (click)="goToSolicitacao(this.item.id)"
          *ngIf="item.status === null"
        >
          <ion-card-header>
            Nome Solicitante: {{item.solicitante}}
          </ion-card-header>
          <ion-card-content>
            <p>Descricao: {{item.descricao}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngIf="semstatus.length === 0" class="container4">
    <p><strong>Não há solicitações</strong></p>
  </div>
</ion-content>
